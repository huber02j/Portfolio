<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap and fontawesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">

		<!-- Book Style -->
		<link rel="stylesheet" href="css/bookStyle.css" type="text/css">

    <title>Jake Huber Books</title>
  </head>
  <body>
    <div class="header">
      <h1>Books</h1>
      <p>These are books that I have read in the past couple years. Enjoy!
    </div>
    <div class="row">
      <div class="column">
        <img src="books/MereChristianity.jpg" alt="MereChristianity">
        <img src="books/TheFourLoves.jpg" alt="TheFourLoves">
        <img src="books/TheGreatDivorce.jpg" alt="TheGreatDivorce">
        <img src="books/TheScrewtapeLetters.jpg" alt="TheScrewtapeLetters">
        <img src="books/InGoodCompany.jpg" alt="InGoodCompany">
        <img src="books/BackToVirtue.jpg" alt="BackToVirtue">
      </div>
      <div class="column">
        <img src="books/Blink.jpg" alt="Blink">
        <img src="books/Outliers.jpg" alt="Outliers">
        <img src="books/TheShack.jpg" alt="TheShack">
        <img src="books/BatmanAndPsychology.jpg" alt="BatmanAndPsychology">
        <img src="books/IfOurBodiesCouldTalk.jpg" alt="IfOurBodiesCouldTalk">
        <img src="books/TheGreatGatsby.jpeg" alt="TheGreatGatsby">
      </div>
      <div class="column">
        <img src="books/Drive.jpg" alt="Drive">
        <img src="books/GiveAndTake.jpg" alt="GiveAndTake">
        <img src="books/DeepWork.jpg" alt="DeepWork">
        <img src="books/ThePowerOfHabit.jpg" alt="ThePowerOfHabit">
        <img src="books/TheCompoundEffect.jpg" alt="TheCompoundEffect">
      </div>
      <div class="column">
        <img src="books/TheRiverBetween.jpg" alt="TheRiverBetween">
        <img src="books/PurpleHibiscus.jpg" alt="PurpleHibiscus">
        <img src="books/MakingOfTheYoruba.jpg" alt="MakingOfTheYoruba">
        <img src="books/TheLittlePrince.jpg" alt="TheLittlePrince">
        <img src="books/TheAlchemist.jpg" alt="TheAlchemist">
      </div>
    </div>
  </body>
</html>
